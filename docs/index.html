---
layout: default
description: Packages used by Manjaro Sway Edition.
---

<pre>{% include repo.conf %}</pre>
<h2>Packages</h2>
{% for file in site.static_files %}{% if file.extname == '.zst' %}
  <div class="link">
    <a
      href="https://packages.manjaro-sway.download{{ file.path | escape }}"
      aria-label="{{ file.path | escape }}"
    >
      {{ file.path | escape }}
      <i>{{ file.path | escape | prepend: '.' | file_size | filesize }}</i>
    </a>
  </div>
{% endif %}{% endfor %}
